<!--Componentes-->
componentes.body-Mt=Materiales
componentes.body-Ar=Arduino
componentes.body-Tx1=El Arduino es una placa basada en un microcontrolador ATMEL. Los microcontroladores son circuitos integrados en los que se pueden grabar instrucciones, las cuales las escribes con el lenguaje de programación que puedes utilizar en el entorno Arduino IDE. Estas instrucciones permiten crear programas que interactúan con los circuitos de la placa.
componentes.body-Tm=Sensor de Temperatura
componentes.body-Ag=El DS18B20 es un sensor digital de temperatura que utiliza el protocolo 1-Wire para comunicarse, este protocolo necesita solo un pin de datos para comunicarse y permite conectar más de un sensor en el mismo bus. El sensor DS18B20 es fabricado por Maxim Integrated, el encapsulado de fabrica es tipo TO-92 similar al empleado en transistores pequeños. La presentación comercial más utilizada por conveniencia y robustez es la del sensor dentro de un tubo de acero inoxidable resistente al agua, con el que trabajemos este tutorial.
componentes.body-Md=Modulo Wi-Fi
componentes.body-Wf=El ESP8266 es un chip altamente integrado diseñado para las necesidades de un nuevo mundo conectado. Ofrece una solución completa y autónoma de redes Wi-Fi, lo que le permite alojar la aplicación o servir como puente entre Internet y un microcontrolador.
componentes.body-Vn=Ventilador 5V
componentes.body-Txv=Este pequeño pero potente ventilador mide 50x50x10mm y funciona a 5V. Es muy común en los ordenadores y sirve también para ventilar todo tipo de proyectos que sea propensos a calentarse demasiado y queramos que se mantengan frescos. Su consumo ronda los 200mA.
componentes.body-Ptb=Protoboard
componentes.body-Txpb=Protoboard o breadboard es una tabla rectangular de plástico con un montón de pequeños agujeros en ella. Estos agujeros permiten insertar fácilmente componentes electrónicos para hacer un prototipo (es decir, construir y probar una versión temprana de) un circuito electrónico, como por ejemplo con una batería, un interruptor, una resistencia y un LED (diodo emisor de luz). Es una herramienta simple que se utiliza para conectar fácilmente los componentes eléctricos y los cables entre sí. Sólo ciertos tipos de componentes y cables son aplicables para el uso de la protoboard. Siempre que los componentes tengan pasadores con agujeros pasantes (a diferencia del montaje en superficie), probablemente sean aplicables para las protoboard.
componentes.body-Cb=Juego de Cables
componentes.body-Txcb=Un cable puente para prototipos (o simplemente puente para prototipos), es un cable con un conector en cada punta (o a veces sin ellos), que se usa normalmente para interconectar entre sí los componentes en una placa de pruebas. P.E.: se utilizan de forma general para transferir señales eléctricas de cualquier parte de la placa de prototipos a los pines de entrada/salida de un microcontrolador.
componentes.body-Tr=Transitor PN2222
componentes.body-Txtr=El 2N2222, también identificado como PN2222, es un transistor bipolar NPN de baja potencia de uso general. Sirve tanto para aplicaciones de amplificación como de conmutación. Puede amplificar pequeñas corrientes a tensiones pequeñas o medias; por lo tanto, sólo puede tratar potencias bajas (no mayores de medio vatio). Puede trabajar a frecuencias medianamente altas.
componentes.body-Rs=RESISTENCIA
componentes.body-Txrs=Las resistencias son uno de los tipos básicos de componentes electrónicos. Tienen dos terminales y un semiconductor, está formada por carbón y otros elementos resistivos. Un semiconductor es justo lo que parece: algo que conduce la electricidad, pero no tan bien. Mientras que los conductores como el cobre y el oro se utilizan en circuitos para permitir el flujo de electricidad libremente, un semiconductor se utiliza para proporcionar una cierta resistencia al flujo de electricidad. Es por eso que una resistencia tiene este nombre. Cuando la electricidad pasa a través de los semiconductores, parte de ella se convierte en calor. Cuanto mayor sea el voltaje, mayor es la energía.


