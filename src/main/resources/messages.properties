paginainf.body-somos=Somos: Xsoft
paginainf.body-s1=Xsoft somos una empresa destinada a la investigacion y e implementacion de sistemas IoT accesibles desde aplicaciones web
paginainf.body-m=Mision
paginainf.body-m1=Ser la empresa desarrolladora de web más reconocida internacionalmente. Con mejoras y actualizaciones en tecnología para que los diseños sean únicos y que favorezcan las necesidades de nuestros clientes que son la prioridad de esta comunidad.
paginainf.body-v=Vision
paginainf.body-v1=Convertirnos en el número uno de las empresas desarrolladoras web a nivel mundial ofreciendo la mejor calidad de nuestros productos, innovando y respetando los entandares establecidos para poder satisfacer las necesidades de nuestros clientes con mejora continua y capacitando a nuestro personal para poder cubrir hasta el último rincón del mundo.
paginainf.body-vl=Valores
paginainf.body-vl1=Para nosotros los valores son considerados las bases más importantes para generar un ambiente de armonía dentro de ella.
paginainf.body-hn=Honestidad
paginainf.body-hn1=Esto tiene que ver con usar la verdad como herramienta para ganarse la confianza y credibilidad frente al entorno.
paginainf.body-ca=Calidad
paginainf.body-ca1=Los productos deben cumplir con los parámetros establecidos y prometidos, que sólo pueden ser cercanos a la perfección.
paginainf.body-pu=Puntualidad
paginainf.body-pu1=Importancia a la puntualidad a la hora de llegada y salida y tener especial consideración con el tiempo de los clientes, proveedores y socios en casos de reuniones y pagos de facturas.
paginainf.body-pa=Pasion
paginainf.body-pa1=Nos servirá para crear y mantener la emocionalidad al tope y transmitir esa motivación al exterior.
paginainf.body-co=Competitividad
paginainf.body-co1=Queremos llegar a ser la mejor empresa y esto se logra si la empresa se exige lo mejor. Cuando esto sucede, la moral, la pasión y la motivación nunca faltarán y el crecimiento de la organización es una consecuencia natural.
paginainf.body-te=Trabajo en equipo
paginainf.body-te1=Tener tolerancia, respeto, admiración y consideración. Ya que son prioridad a la hora de trabajar con un cierto grupo o equipo.