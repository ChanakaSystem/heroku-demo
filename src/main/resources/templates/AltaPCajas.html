<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registrar Precio Cajas</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>

<!-- Los iconos tipo Solid de Fontawesome-->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
<script src="https://use.fontawesome.com/releases/v5.12.0/js/all.js"></script>
<!-- Nuestro css-->
<link rel="stylesheet" type="text/css" href="static/css/fondo.css"
	th:href="@{/css/fondo.css}">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>
	<header th:replace="layout/plantilla :: encabezado"></header>
	
	<div class="container mt-4">
	
		<form th:action="@{/guardarPCajas}" th:object="${preca}" method="POST">
			<div class="mb-6">
				<label for="id_PC" class="form-label">CODIGO DE PRODUCTO</label> <input
					th:field="*{id_PC}" class="form-control" type="text"
					placeholder="id_PC" aria-label="IDPrecio" disabled>
			</div>
			<div class="mb-6">
				<label for="idtam" class="form-label">TAMAÃ‘O</label>
				<textarea th:field="*{tam}" class="form-control"
					required="required" id="tam" rows="3"></textarea>
			</div>
			<div class="mb-6">
				<label for="idpreb" class="form-label">PRECIO BASE</label>
				<textarea th:field="*{preb}" class="form-control"
					required="required" id="preb" rows="3"></textarea>
			</div>
			<div class="mb-6">
				<label for="idd10" class="form-label">DESCUENTO 10%</label>
				<textarea th:field="*{d10}" class="form-control" required="required"
					id="d10" rows="3"></textarea>
			</div>
			<div class="mb-6">
				<label for="idd20" class="form-label">DESCUENTO 20%</label>
				<textarea th:field="*{d20}" class="form-control" required="required"
					id="d20" rows="3"></textarea>
			</div>
			<div class="mb-6">
				<label for="idd30" class="form-label">DESCUENTO 30%</label>
				<textarea th:field="*{d30}" class="form-control" required="required"
					id="d30" rows="3"></textarea>
			</div>
			<div class="mb-6">
				<label for="idd40" class="form-label">DESCUENTO 40%</label>
				<textarea th:field="*{d40}" class="form-control" required="required"
					id="d40" rows="3"></textarea>
			</div>
					
<div class="col-12">
			<button type="submit" class="btn btn-primary">GUARDAR</button>
			<button type="submit" class="btn btn-warning">CANCELAR</button>
			</div>
		</form>
	</div>

	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
